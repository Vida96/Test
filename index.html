<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigestCare – Analiza simptoma</title>

  <!-- Tailwind (za razvoj) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex flex-col items-center justify-between p-6">

  <!-- HEADER -->
  <header class="py-4 flex items-center gap-2">
  <!-- Apotekarski znak -->
  <div class="w-6 h-6 bg-red-600 rounded-sm relative">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="w-4 h-1 bg-white"></div>
    </div>
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="w-1 h-4 bg-white"></div>
    </div>
  </div>

  <!-- Naziv -->
  <h1 class="text-2xl font-bold text-red-600">DigestCare</h1>
</header>


  <!-- MAIN -->
  <main class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">

    <form class="space-y-6">

      <!-- SIMPTOMI -->
      <div>
        <label class="block font-medium mb-2">Odaberite simptome:</label>

        <div class="space-y-2 text-sm">
          <label class="flex gap-2">
            <input type="checkbox" name="simptomi" value="Mučnina"> Mučnina
          </label>
          <label class="flex gap-2">
            <input type="checkbox" name="simptomi" value="Žgaravica"> Žgaravica
          </label>
          <label class="flex gap-2">
            <input type="checkbox" name="simptomi" value="Bol u stomaku"> Bol u stomaku
          </label>
          <label class="flex gap-2">
            <input type="checkbox" name="simptomi" value="Podrigivanje"> Podrigivanje
          </label>
        </div>

        <input
          type="text"
          id="drugiSimptomi"
          placeholder="Ostali simptomi (opcionalno)"
          class="w-full border rounded-lg p-2 mt-3"
        />
      </div>

      <!-- UČESTALOST -->
      <div>
        <label class="block font-medium mb-2">Učestalost simptoma (dnevno):</label>
        <select id="ucestalost" class="w-full border rounded-lg p-2">
          <option value="0" selected>0 puta</option>
          <option value="1">1 put</option>
          <option value="2">2 puta</option>
          <option value="3">3 puta</option>
          <option value="4">4 puta</option>
          <option value="5">5 ili više puta</option>
        </select>
      </div>

      <!-- INTENZITET -->
      <div>
        <label class="block font-medium mb-2">Intenzitet simptoma:</label>
        <select id="intenzitet" class="w-full border rounded-lg p-2">
          <option value="0" selected>0 – Nema simptoma</option>
          <option value="1">1 – Blagi</option>
          <option value="2">2 – Umjereni</option>
          <option value="3">3 – Jaki</option>
          <option value="4">4 – Vrlo jaki</option>
        </select>
      </div>

      <!-- BUTTON -->
      <button
        type="button"
        onclick="analiziraj()"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700"
      >
        Analiziraj
      </button>

      <!-- REZULTAT -->
      <div id="rezultat" class="hidden mt-6"></div>

    </form>
  </main>

  <!-- FOOTER -->
  <footer class="text-xs text-gray-500 py-4">
    © 2026 DigestCare
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
